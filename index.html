<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="CSS/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
        ></script>
        <title>코코아톡</title>
    </head>
    <body>
        <!--FIXME START BODY-->
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fal fa-sync"></i>
                <span>11%</span>
                <i class="fad fa-battery-quarter fa-lg" style="--fa-primary-color: #f41b00; --fa-secondary-color: #000"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <!--FIXME STATUS-BAR END-->

        <header class="wellcome-header">
            <h1 class="wellcome-header__title"><span style="color: var(--color-brand2)">KakaoTalk</span> 에 오신것을 환영합니다.</h1>
            <p class="wellcome-header__text">
                카카오계정이 있다면,<br />
                이메일 또는 전화번호로 로그인하세요.
            </p>
        </header>
        <!--FIXME Wellcome-header END-->
        <form id="login-form">
            <div class="login-form__info">
                <input type="text" placeholder="이메일 또는 전화번호" />
                <input type="password" placeholder="비밀번호" />
            </div>
            <div class="login-form__button">
                <input type="submit" value="로그인" />
                <input class="active" type="submit" value="회원가입" />
            </div>
            <a href="#">비밀번호를 잊어버리셨나요?</a>
        </form>

        <!--FIXME Login-Form END-->
        <script>
            $(document).ready(function () {
                //input에 값이 있다면, 로그인 버튼 활성화
                $('.login-form__info input[type="password"]').keyup(function () {
                    if ($(this).val()) {
                        $('.login-form__button input[value="로그인"]').addClass('active');
                        $('.login-form__button input[value="회원가입"]').removeClass('active');
                    } else {
                        $('.login-form__button input[value="로그인"]').removeClass('active');
                        $('.login-form__button input[value="회원가입"]').addClass('active');
                    }
                });
            });
        </script>
    </body>
</html>
