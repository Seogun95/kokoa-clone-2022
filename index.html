<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="CSS/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
        <title>코코아톡</title>
    </head>
    <body>
        <!--FIXME START BODY-->
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fal fa-sync"></i>
                <span>11%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <!--FIXME STATUS-BAR END-->

        <header class="wellcome-header">
            <h1 class="wellcome-header__title">KakaoTalk에 오신것을 환영합니다.</h1>
            <p class="wellcome-header__text">
                카카오계정이 있다면,<br />
                이메일 또는 전화번호로 로그인하세요.
            </p>
        </header>
        <!--FIXME Wellcome-header END-->
        <form id="login-form">
            <input type="text" placeholder="이메일 또는 전화번호" />
            <input type="password" placeholder="비밀번호" />
            <input type="submit" value="로그인" />
            <input type="submit" value="회원가입" />
        </form>
        <a href="#">비밀번호를 잊어버리셨나요?</a>
        <!--FIXME Login-Form END-->
    </body>
</html>
