<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="CSS/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
        ></script>
        <title>코코아톡</title>
    </head>
    <body>
        <!--FIXME START BODY-->
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fal fa-sync"></i>
                <span>11%</span>
                <i class="fad fa-battery-quarter fa-lg" style="--fa-primary-color: #f41b00; --fa-secondary-color: #000"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <!--FIXME STATUS-BAR END-->

        <header class="screen-header">
            <h1 class="screen-header__title">찾기</h1>
            <div class="screen-header__icon">
                <span><i class="fal fa-search fa-lg"></i></span>
                <span
                    ><a href="setting.html"><i class="fal fa-cog fa-lg"></i></a
                ></span>
            </div>
        </header>
        <!--FIXME SCREEN HEADER END-->

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fas fa-barcode-read"></i><span>QR 코드</span></div>
                <div class="icon-row__icon"><i class="fal fa-address-book"></i><span>연락처 등록</span></div>
                <div class="icon-row__icon"><i class="fad fa-fingerprint"></i><span>ID 찾기</span></div>
                <div class="icon-row__icon"><i class="far fa-envelope-open"></i><span>초대</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">추천 친구</h6>
                <span class="recommended-friends__subtitle">추천하는 친구가 존재하지 않습니다.</span>
            </div>
            <div class="open-chat">
                <div class="open-caht__header">
                    <h6>오픈 채팅</h6>
                    <span>오픈채팅 홈으로 가기 <i class="fas fa-chevron-right"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">BTS</h5>
                        <h6 class="open-post__tags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="/screenshots/profile1.png" />
                            <span class="open-post__count">802명 참가중</span>
                            <div class="divider"></div>
                            <span class="open-post__active">활동중</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__album">
                            <img class="" src="/screenshots/bts.jpg" />
                            <div class="open-post__like-count"><i class="fas fa-heart fa-xs"></i><span>325</span></div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">BTS</h5>
                        <h6 class="open-post__tags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="/screenshots/profile1.png" />
                            <span class="open-post__count">802명 참가중</span>
                            <div class="divider"></div>
                            <span class="open-post__active">활동중</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__album">
                            <img class="" src="/screenshots/bts.jpg" />
                            <div class="open-post__like-count"><i class="fas fa-heart fa-xs"></i><span>325</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li calss="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li calss="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li calss="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li calss="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification badge"></span>
                        <i class="fal fa-ellipsis-h-alt fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <!--FIXME NAVIGATION END-->
    </body>
</html>
